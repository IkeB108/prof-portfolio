  <h1 class="text-align-center" id="pageTitle">Ike Bischof</h1>
  <p class="text-align-center" id="selfSummary">Iâ€™m an experienced coder, tutor, and creative problem-solver.</p>
  <script>
let softwareIcons = `HTML
CSS
Javascript
P5JS
jQuery
Google Apps Script
Python
Github
Git
Autohotkey
Processing
Linux
Microsoft Word
Microsoft PowerPoint
Microsoft Excel
Google Docs
Google Sheets
Google Slides
Audacity
Kdenlive
Hitfilm Express
Krita
Adobe Animate
Adobe Photoshop`.split("\n")

    let highlightedSoftwareIndex = -1
    let cells = null
    let highlightCycleInterval = null
    function onBodyLoad(){
      // populateGrid()
      //Start automatically cycling through highlighting software icons
      cells = $("#software-grid").children()
      advanceSoftwareHighlight()
      highlightCycleInterval = setInterval(advanceSoftwareHighlight, 3000)
    }
    
    function onSoftwareCellMouseOver(cellElement){
      //When user hovers over any software icon, stop the cycle
      cells.eq(highlightedSoftwareIndex).removeClass("software-grid-cell-hover")
      highlightedSoftwareIndex = null
      if(highlightCycleInterval) clearInterval(highlightCycleInterval)
      setSoftwareHighlightText(cellElement.id.split("_softwareIcon")[0]);
    }
    
    function advanceSoftwareHighlight() {
      if(highlightedSoftwareIndex !== null){ //If highlighting cycle has not stopped...
        cells.eq(highlightedSoftwareIndex).removeClass("software-grid-cell-hover")
        highlightedSoftwareIndex = (highlightedSoftwareIndex + 1) % cells.length
        cells.eq(highlightedSoftwareIndex).addClass("software-grid-cell-hover")
        setSoftwareHighlightText(cells.eq(highlightedSoftwareIndex).attr("id").split("_softwareIcon")[0])
      }
    }
    
    function setSoftwareHighlightText(softwareName){
      // let softwareName = cells.eq(highlightedSoftwareIndex).attr("id").split("_softwareIcon")[0]
      console.log( softwareName )
    }
    
    
    function populateGrid(){
      for(let i in softwareIcons){
        let softwareName = softwareIcons[i]
        $("#software-grid").append(`
        <div class="software-grid-cell" role="img" aria-label="${softwareName} Logo" id="${softwareName}_softwareIcon" onmouseover="onSoftwareCellMouseOver(this)">
          <img src="svg-icons/${softwareName}.svg" alt="${softwareName} Logo">  
        </div>
        `)
      }
    }
    
  </script>
