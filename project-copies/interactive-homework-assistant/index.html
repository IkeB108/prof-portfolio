  function downloadJSON(content, fileName, contentType) {
    content = JSON.stringify(content)
    let a = document.createElement("a");
    let file = new Blob([content], { type: contentType });
    a.href = URL.createObjectURL(file);
    a.download = fileName;
    a.click();
    a.remove()
  }

  function brFor(id) { return '<br class="' + id + 'BR">' }

  function newDropdownDiv(id, label, options) {
    let ret = $("<div></div>").attr("id", id)
    ret.append(brFor(id))
    ret.append('<label for="' + id + 'Dropdown" id="' + id + 'DropdownLabel">' + label + '</label>')
    let selectElt = $('<select id="' + id + 'Dropdown"></select>')
    for (let i in options) {
      selectElt.append('<option value="' + options[i] + '">' + options[i] + '</option')
    }
    ret.append(selectElt)
    return ret
  }

  function createLongReply() {
    let replyDiv = $("<div></div>").attr("id", "replyDiv")

      longAnswerWordCount = 0
      let v1 = $("#pwExplain").val()
      let v2 = $("#gedExplain").val()

    generateLongAnswer = () => {
      let pwExplainVal = $("#pwExplain").val()
      let gedExplainVal = $("#gedExplain").val()
      let inputAnswerDescriptionVal = $("#inputAnswerDescription").val()
      let nameVal = $("#studentName").val()
      let proceed = true
      if(nameVal == '' || pwExplainVal == '' || gedExplainVal == '' || inputAnswerDescriptionVal == '' ){
        proceed = confirm("Warning: Some fields have been left blank. Continue?") 
      }
      if(longAnswerWordCount < 200)
        proceed = confirm("Warning: Your answer has less than 200 words. Continue?")
      if(proceed){
        let longAnswer = "Long Reply: " + $("#answerSlider").val() + "--" + inputAnswerDescriptionVal
        longAnswer += "\n\nPW: \"" + selectedDiscussion.PW + "\""
        longAnswer += "\n\n" + pwExplainVal
        longAnswer += "\n\nGED: \"" + selectedDiscussion.GED + "\""
        longAnswer += "\n\n" + gedExplainVal
        longAnswer += "\n\n" + nameVal
        $("#longAnswerGeneratedPost").val(longAnswer)
      }
    }
    
    let longReplyContinue = () => {
      $("#longReplyContinue").remove()
      let appendToReplyDiv = [
        $(`<label for="inputAnswerDescription">Title/Brief Description of Your Answer: </label>`),
        $(`<input type="text" id="inputAnswerDescription" class="longTextInput" placeholder="Answer">`),
        $("<br>"),$("<br>"),$("<br>"),

        $("<h3>Final step...</h3>"),
        $(`<button type="button" id="longAnswerGenerateButton">Generate My Post</button>`).click(generateLongAnswer),

        $("<br>"),$("<br>"),
        $(`<textarea class="textArea" id="longAnswerGeneratedPost" rows="30" cols="80" placeholder="Generated post goes here..."></textarea>`),
      ]
      appendToReplyDiv.forEach(element => { replyDiv.append(element) } )
      
      
      let sliderVal = Number($("#answerSlider").val())
      $("#inputAnswerDescription").attr("placeholder", answerPhrasePlaceholder(sliderVal))
      $("#startOverButton").show()
    }
    
    answerPhrasePlaceholder = (val) => {
      let phrasePlaceholder = "Answer"
      if(val == 1)phrasePlaceholder = "Ex. Buying/selling organs is fundamentally unethical"
      if(within(val, 2, 4))phrasePlaceholder = "Ex. Organ markets are flawed in practice"
      if(val == 5)phrasePlaceholder = "Ex. The answer depends on the ethical principles you start with"
      if(within(val, 6, 8))phrasePlaceholder = "Ex. Buying/selling organs is acceptable in most cases"
      if(val == 9)phrasePlaceholder = "Ex. Organ markets are essential"
      return phrasePlaceholder
    }
    
    onAnswerSliderChange = function(val){
      let descriptionText = val + "/9 = "
      if(val == 1)descriptionText += "Strong No"
      if(within(val, 2, 4))descriptionText += "No"
      if(val == 5)descriptionText += "Neutral/Undecided/On-the-fence"
      if(within(val, 6, 8))descriptionText += "Yes"
      if(val == 9)descriptionText += "Strong Yes"
      $("#answerSliderLabel2").text(descriptionText)
      $("#inputAnswerDescription").attr("placeholder", answerPhrasePlaceholder(val))
    }
    
    let appendToReplyDiv = [
      $("<br>"),

  function createMediumReply() {
    $("#startOverButton").show()
    
    let replyDiv = $("<div></div>").attr("id", "replyDiv")
    
    let approachChoices = [

    generateMedAnswer = () => {

      newDropdownDiv("approachDiv", "Choose an approach: ", approachChoices),

      $(`<p id="approachDescription"></p>`),
      $(`<textarea class="textArea" id="medReplyAnswer" rows="20" cols="80" placeholder="Answer here">(Wait--Choose an approach to continue)</textarea>`).on('input', updateMediumAnswerWordCount),
      $("<br>"),$("<br>"),$("<br>"),

      $("<br>"),$("<br>"),
      $(`<textarea class="textArea" id="medAnswerGeneratedPost" rows="30" cols="80" placeholder="Generated post goes here..."></textarea>`),
    ]
    appendToReplyDiv.forEach(element => { replyDiv.append(element) } )
    $("#replyTypeDiv").append( replyDiv )
    
    $("#approachADiv").hide()
    
    $("#approachDivDropdown").change(()=> {
      let newVal = $("#approachDivDropdown").val()
      let newApproachDescription = ""
      if(newVal.startsWith("Approach A")){
        newApproachDescription = "Write about your peer's views/arguments that you find problematic."
        $("#approachADiv").show()
      } else {
        $("#approachADiv").hide()
      }
      if(newVal.startsWith("Approach B"))
        newApproachDescription = "Write about your peer's views/arguments that you basically agree with. Complete B1 and B2."
      if(newVal.startsWith("Approach C"))
        newApproachDescription = "Write about your peer's views/arguments that you find interesting, but you neither agree nor disagree with. Complete C1, C2, C3, and C4."
      $("#approachDescription").text(newApproachDescription)
      
      updateMedReplyAnswer()
    })
    $("#approachADivDropdown").change(()=>{
      updateMedReplyAnswer();
    })
    
    updateMedReplyAnswer = function(){
      let proceed = true;
      if(medWordCount > 35)proceed = confirm("Switch to new approach? Warning: This will erase everything you've typed so far.")
      if(proceed){
        
        let approachVal = $("#approachDivDropdown").val()
        let approachAVal = $("#approachADivDropdown").val()
        let newText = ""
        if(approachVal == "Select"){
          newText = "(Wait--Choose an approach to continue)"
        }
        if(approachVal.startsWith("Approach A")){
          if(approachAVal == "Select"){
            newText = "(Wait--Choose a sub-approach to continue)"
          }
          if(approachAVal.startsWith("(A1)")){
            newText = "(A1) I think your conclusion does not follow because your reasons are false.\n\n[Explain here]"
          }
          if(approachAVal.startsWith("(A2)")){
            newText = "(A2) I think your conclusion does not follow because your reasoning is mistaken.\n\n[Explain here]"
          }
          if(approachAVal.startsWith("(A3)")){
            newText = "(A3) I think there are other important considerations that tend to undermine the conclusion.\n\n[Explain here]"
          }
        }
        if(approachVal.startsWith("Approach B")){
          newText = "(B1) Ways in which your views might reasonably be criticized:\n\n[write here]\n\n(B2) How these criticisms can actually be met:\n\n[write here]"
        }
        if(approachVal.startsWith("Approach C")){
          newText = "(C1) The strongest considerations in favor of your view:\n\n[write here]\n\n(C2) The strongest considerations against your view\n\n[write here]\n\n(C3)Why I remain undecided:\n\n[write here]\n\n(C4) What would be required for me to make up my mind:\n\n[write here]"
        }
        $("#medReplyAnswer").val(newText)
        updateMediumAnswerWordCount();
        
      }
      
    }
  }
  
  function createShortReply() {

      $(`<textarea class="textArea" id="shortReplyAnswer" rows="10" cols="80"></textarea>`),
    ]
    appendToReplyDiv.forEach(element => { replyDiv.append(element) } )
    $("#replyTypeDiv").append( replyDiv )
    let srav = "Short Reply\n\nHi [Peer Name],\n\n[1+ sentences here]\n\n[Your Name]"
    $("#shortReplyAnswer").val(srav)
    
  }
  
  function within(val, a, b){
    return val >= a && val <= b
  }
  
  function confirmReload(){
    let proceed = confirm("Start over? All your progress will be erased.")
    if(proceed)window.location.reload()
  }
